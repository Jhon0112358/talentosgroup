{% extends "base.html" %}
{% block titulo %}Contacto{% endblock %}

{% block contenido %}
<h2>Contáctanos</h2>
{% if mensaje_exito %}
    <p style="color: green;">{{ mensaje_exito }}</p>
{% endif %}

<p>¿Tienes alguna pregunta o sugerencia? ¡Escríbenos!</p>

<form method="POST" action="/contacto" class="form-contacto">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" required>

    <label for="pais">País:</label>
    <input type="text" id="pais" name="pais">

    <label for="ciudad">Ciudad:</label>
    <input type="text" id="ciudad" name="ciudad">

    <label for="mensaje">Mensaje:</label>
    <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

    <button type="submit">Enviar</button>
</form>

<hr>

<div class="redes-sociales">
    <p>Síguenos en nuestras redes sociales:</p>
    <a href="https://www.facebook.com/" target="_blank">
        <img src="{{ url_for('static', filename='facebook.jpeg') }}" alt="Facebook" class="icono-red">
    </a>
    <a href="https://www.instagram.com/" target="_blank">
        <img src="{{ url_for('static', filename='instagram.jpeg') }}" alt="Instagram" class="icono-red">
    </a>
    <a href="https://www.linkedin.com/" target="_blank">
        <img src="{{ url_for('static', filename='linkedln.png') }}" alt="LinkedIn" class="icono-red">
    </a>
</div>
{% endblock %}
