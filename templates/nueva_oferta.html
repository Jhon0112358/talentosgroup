{% extends "base.html" %}

{% block titulo %}Publicar Nueva Oferta{% endblock %}

{% block contenido %}
  <div class="form-container">
    <h2>Publicar nueva oferta de empleo</h2>

    {% if mensaje %}
      <p class="mensaje-exito">{{ mensaje }}</p>
    {% endif %}

    <form method="post" class="form-oferta">
      <label for="titulo">Título:</label>
      <input type="text" id="titulo" name="titulo" required placeholder="Título de la oferta">

      <label for="descripcion">Descripción:</label>
      <textarea id="descripcion" name="descripcion" rows="6" required placeholder="Descripción detallada"></textarea>

      <input type="submit" value="Publicar" class="btn-publicar">
    </form>

    <a href="/panel" class="btn-volver">Volver al panel</a>
  </div>

  <style>
    .form-container {
      max-width: 600px;
      margin: 30px auto;
      background: #f9f9f9;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }

    .form-oferta label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }

    .form-oferta input[type="text"],
    .form-oferta textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      font-family: inherit;
    }

    .btn-publicar {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 5px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-publicar:hover {
      background-color: #0056b3;
    }

    .btn-volver {
      display: inline-block;
      margin-top: 20px;
      color: #007bff;
      text-decoration: none;
      font-weight: 600;
    }

    .btn-volver:hover {
      text-decoration: underline;
    }

    .mensaje-exito {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
    }
  </style>
{% endblock %}
